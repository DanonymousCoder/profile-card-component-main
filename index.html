<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500&family=Open+Sans&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    
    <div class="card">
      <div class="div1">
        <img src="./images/image-victor.jpg" alt="" class="vic">
      </div>
      
      <div class="txt">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="location"> London  </p>
        
      </div>
      <div class="thin-line"></div>
      <div class="flex">
        <div class="follow">
          <p class="head"> 80K</p>
          <p class="sub">Followers</p>
        </div>
        <div class="like">
          <p class="head"> 803K</p>
          <p class="sub">Likes</p>
        </div>
        <div class="photos">
          <p class="head"> 1.4K</p>
          <p class="sub">Photos</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
